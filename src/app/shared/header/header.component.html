<header role="navigation" class="header">
  <div class="row justify-content-between align-items-center no-gutters">
    <div class="col-8">
      <ng-content></ng-content>
    </div>
    <div class="col text-right">
      <ul class="nav navbar-nav">
        <li hidden>
          <a href>
            <i class="fa fa-envelope"></i>
          </a>
        </li>
        <li *ngIf="employee$ | async as employee; else loginLink">
          <div class="company-panel" dropdown placement="bottom right">
            <a href class="overflow-ellipsis" (click)="false" dropdownToggle>
              {{ employee.company ? employee.company.name : employee.firstName + ' ' + employee.lastName }}
            </a>
            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
              <li>
                <button type="button" class="dropdown-item" (click)="logout(); false">
                  Logout
                  <i class="fa fa-sign-out-alt"></i>
                </button>
              </li>
            </ul>
          </div>
        </li>
        <ng-template #loginLink>
          <a routerLink="/login">Login or Sign Up</a>
        </ng-template>
      </ul>
    </div>
  </div>
</header>
