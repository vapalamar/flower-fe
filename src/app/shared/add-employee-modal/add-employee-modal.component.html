<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()" [disabled]="formDisabled">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [hidden]="!visibilityForm">
  <fl-add-employee-form #employee (onOpenNestedModal)="visibilityForm = !$event"></fl-add-employee-form>
  <div class="text-right">
    <button type="button" class="btn btn-outline-secondary" id="btn-cancel"  (click)="modalRef.hide()" [disabled]="formDisabled">Cancel</button>
    <button type="button" class="btn btn-primary ml-3" id="btn-save-user" (click)="manageEmployee()" [disabled]="formDisabled">
      <fl-spinner fill="#fff"></fl-spinner>
      <span>{{employeeId ? 'Save' : 'Add'}}</span>
    </button>
  </div>
</div>
